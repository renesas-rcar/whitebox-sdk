# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aos-rcar-update"
BBFILE_PATTERN_aos-rcar-update := "^${LAYERDIR}/"
BBFILE_PRIORITY_aos-rcar-update = "15"

LAYERSERIES_COMPAT_aos-rcar-update = "dunfell"
