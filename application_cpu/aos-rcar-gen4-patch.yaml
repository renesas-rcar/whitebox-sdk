  ENABLE_MONITORING_TOOL:
    desc: "Add Grafana/Prometheus into DomD"
    "no":
      desc: "Nothing to do"
    "yes":
      default: true
      overrides:
        components:
          domd:
            builder:
              conf:
                - [IMAGE_INSTALL_append, " packagegroup-system-monitor"]

  BUILD_DOMD_SDK:
    desc: "Switch build DomD SDK or not"
    "no":
      desc: "Nothing to do"
    "yes":
      default: true
      overrides:
        variables:
          BUILD_DOMD_SDK: "1"

