# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "fix-master-branch-issue"
BBFILE_PATTERN_fix-master-branch-issue = "^${LAYERDIR}/"
BBFILE_PRIORITY_fix-master-branch-issue = "14"

LAYERSERIES_COMPAT_fix-master-branch-issue = "dunfell"

