# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "xt-iccomlayer"
BBFILE_PATTERN_xt-iccomlayer = "^${LAYERDIR}/"
BBFILE_PRIORITY_xt-iccomlayer = "8"

LAYERSERIES_COMPAT_xt-iccomlayer = "dunfell"
