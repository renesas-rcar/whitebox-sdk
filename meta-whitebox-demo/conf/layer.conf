# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-rcar-whitebox-demo"
BBFILE_PATTERN_meta-rcar-whitebox-demo = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-rcar-whitebox-demo = "15"

LAYERSERIES_COMPAT_meta-rcar-whitebox-demo = "dunfell"

